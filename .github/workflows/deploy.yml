name: "basic static site deployment"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Upload to PGS
        uses: picosh/pgs-action@v3
        with:
          user: m1n
          key: ${{ secrets.PRIVATE_KEY }}
          src: "./out/"
          project: "land"
